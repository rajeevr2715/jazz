<div class="dropdown" dropdown [dropdownToggle]="false" (onOpen)="onDropdownOpen()" (onClose)="onDropdownClose()">
    <button type="button" class="btn dropdown-btn dropdown-toggle" dropdown-open>
        <span>{{selected}}</span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dLabel">
        <li *ngFor="let option of dropdwnContent" (click)="onDropdownClick(option)" value="{{option}}"><a>{{option}}</a></li>
    </ul>
</div>
