<div class="login-wrp" [ngClass]="{'freezScroll':loading}">
    <div class="login-support-wrap"></div>
    <div class="login-main-wrap">
        <div class="logo-wrp">
            <!-- <div class="sign-in">Login <br>to Jazz</div> -->
            <img src="assets/images/icons/logo.png">
        </div>
        <div class="sign-in-form">

            <!-- <form> -->
                <div class="form-row">

                    <div class="form-label">{{userEmail}}</div>

                    <input required class='ip-usr' pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$" [class.err-border]='err_username_brd || (model.username &&(!username.valid && (username.dirty || username.touched)) && register)'  (keyup.enter)="login()" type="text" name='Username' [(ngModel)]="model.username" (ngModelChange)="onChange($event)" #username='ngModel'>
                    <p class='login-form-errmsg' *ngIf="model.username && (!username.valid && (username.dirty || username.touched)) && register && !forgot_password">Please enter a valid email</p>
                    <div  class='hide-er' [class.error-msg]="error_username_disp">
                            <div>
                                <span class="icon-icon-alert"></span>
                                {{error.username}}
                            </div>
                     </div>
                </div>
                <div class="form-row bottom-2" *ngIf="!forgot_password || register">
                        <div class="form-label">Password </div>
                        <input required minlength="6" (keyup.enter)="login()" [class.err-border]='err_password_brd || (model.password && (!password.valid && (password.dirty || password.touched)) && register)' type="password" name='password' [(ngModel)]="model.password"  (ngModelChange)="onChange($event)" #password='ngModel'>
                        <ul class='login-form-errmsg' *ngIf="model.password && (!password.valid && (password.dirty || password.touched)) && register">
                            Password must be atleast 6 characters long
                            <!-- <li>- 1 uppercase letter</li>
                            <li>- 1 lowercase letter</li>
                            <li>- 1 number</li>
                            <li>- 1 special character</li>  -->

                        </ul>
                        <div *ngIf="!register" class='hide-er' [class.error-msg]="error_password_disp">
                                <div>
                                    <span class="icon-icon-alert"></span>
                                    {{error.password}}
                                </div>
                         </div>
                        <!-- <form-input [label]="'Password'" (keyup.enter)="login()" [type]="'password'" [name]="'Password'" [(value)]="model.password" [(error)]="error.password"></form-input> -->
                </div>

                <div *ngIf="register" class="form-row">
                    <div class="form-label">Registration Code</div>
                    <input required class='ip-usr' [class.err-border]='err_brd'  (keyup.enter)="registerUser($event)" type="text" name='Usercode' [(ngModel)]="model.usercode" (ngModelChange)="onChange($event)">
                    <div class="form-label reg-required">*All fields are required</div>
                </div>
             <!-- </form> -->
            <!-- <div class="loader-wrp" [class.show]="loading">
                <div class="loader">
                    <div class="inner one"></div>
                    <div class="inner two"></div>
                    <div class="inner three"></div>
                </div>
            </div> -->
        </div>
        <div class="btn-wrp">
            <btn-tmobile-primary *ngIf="!register && !forgot_password" [text]="buttonText" (click)="login($event)" newclass="loginbutton"></btn-tmobile-primary>
            <btn-tmobile-primary *ngIf="register && !forgot_password" [text]="'REGISTER'" (click)="registerUser($event)" newclass="loginbutton" [disablePrimaryBtn]= '(!username.valid && (username.dirty || username.touched)) || (!password.valid && (password.dirty || password.touched)) || (!model.username) || (!model.password) || (!model.usercode)'></btn-tmobile-primary>
            <btn-tmobile-primary *ngIf="!register && forgot_password" [text]="'SUBMIT'" (click)="resetPassword($event)" newclass="loginbutton" [disablePrimaryBtn]='(!model.username) ||(!username.valid && (username.dirty || username.touched))'></btn-tmobile-primary>            
        </div>
        <div class="forgot-password">
            <a (click)="toggleReg('newPassword')">{{regist}}</a>
        </div>
        <div class="separator-row" *ngIf="!forgot_password && !register"></div>
        <div class="newUser" *ngIf="!forgot_password && !register">
            <a (click)="toggleReg('register')">Register</a>
            <!-- <div>Donâ€™t have a Corp Account?</div>
            <a target="_blank" href="https://pacman.t-mobile.com/sign-up">Sign Up</a> -->
        </div>
    </div>
</div>
<div class="loader-wrp" [class.show]="loading">
    <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
    </div>
</div>
