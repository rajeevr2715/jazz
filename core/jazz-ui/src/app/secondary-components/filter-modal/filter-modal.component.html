<div class="jz-modal-overlay jz-modal-centered">
  <div class="jz-modal">
    <div class="jz-modal-header">

    </div>
    <div class="jz-modal-content">
      <div class="jz-row">
        <div class="jz-column" style="min-width: 200px;" *ngFor="let column of form.columns;">
          <div class="jz-text-subtle">
            {{column.label}}
          </div>

          <div *ngFor="let field of column.fields;"
               class="jz-formgroup">
            <div class="jz-formfield">
              <div class="jz-formfield-label">
                {{field.label}}
              </div>
              <dropdown [dropdwnContent]="field.options" [selected]="field.selected"></dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="jz-modal-footer">

    </div>
  </div>
</div>
