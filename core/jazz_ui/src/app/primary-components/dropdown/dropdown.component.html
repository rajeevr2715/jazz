<div class="dropdown" dropdown [dropdownToggle]="false" (onOpen)="onDropdownOpen()" (onClose)="onDropdownClose()">
    <button type="button" [class.drop-btn]='IsEnvList' class="btn dropdown-btn dropdown-toggle" dropdown-open>
        <div class="selected-item padding-right" title="{{selected}}">{{selected}}</div>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" [class.drop-menu]='IsEnvList' aria-labelledby="dLabel">
        <li *ngFor="let option of dropdwnContent" (click)="onDropdownClick(option)" value="{{option}}"><a title="{{option}}">{{option}}</a></li>
    </ul>
</div>
